  <!-- Here i chose a card to hold a standard form i found on bootstraps. I did have to customize it a bit with css and change some words to make it look more like our example-->
  <div class="card" style="padding-left: 10px; padding-right: 1-px; margin-left: 10px; margin-right: 10px;">
    <div class="card-body">
      <h2>Contact</h2>
      <hr>
      <form>
        <div class="form-group">
          <label for="exampleInputEmail1">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="putyournamehere">Name</label>
          <input type="text" class="form-control" id="putyournamehere">
        </div>
        <div class="form-group">
          <label for="sendamessage">Message</label>

        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
